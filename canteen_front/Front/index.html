<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InfoDevelopers Canten Login</title>
    <!-- Socket-io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="../../plugins/fontawesome-free/css/all.min.css"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-body">
          <p class="login-box-msg">Sign in to InfoDevelopers Canteen</p>

          <form>
            <p hidden id="emailreq" class="login-box-msg" style="color: red">
              Email is Required
            </p>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <p hidden id="passwordreq" class="login-box-msg" style="color: red">
              Password is Required
            </p>
            <div class="input-group mb-3">
              <input
                id="password"
                required
                type="password"
                class="form-control"
                placeholder="Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <p
              hidden
              id="wrongcredential"
              class="login-box-msg"
              style="color: red"
            >
              Wrong Credential
            </p>
            <div class="row">
              <!-- /.col -->
              <div class="col-4">
                <button
                  type="submit"
                  id="login"
                  onclick="e=>e.preventDefault()"
                  class="btn btn-primary btn-block"
                >
                  Sign In
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <!-- /.social-auth-links -->
          <p class="mb-0">
            <a href="./register.html" class="text-center"
              >Register a new membership</a
            >
          </p>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <!-- Custom js -->
    <script src="index.js"></script>
  </body>
</html>
